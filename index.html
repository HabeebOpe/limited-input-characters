<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="style.css">
   
   <script src="https://kit.fontawesome.com/1c36f4658d.js" crossorigin="anonymous">
   </script>
   <title>Limited input characters - BEEB</title>
</head>

<body>
   <div class="container">
      <h3>Limited input characters</h3>
      
      <div class="wrapper">
         <form>
         <span class="at"><i class="fa fa-at"></i></span>
         <input id="input" placeholder="username" type="text" maxlength="20" required>
          
         <span id="counter"> </span>
         
      </form>
      <p>you can only enter 20 characters!</p>
      </div>   
      
   </div>
<script src="main.js"></script>
</body>

</html>
